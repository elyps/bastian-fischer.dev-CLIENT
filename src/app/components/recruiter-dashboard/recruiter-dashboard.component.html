<div class="container mt-4">
  <div class="row">
    <div class="col-md-12 mb-4">
      <div class="d-flex justify-content-between">
        <h1>Recruiter Dashboard</h1>
        <button id="logoutRecruiter" style="height: 40px" class="btn btn-sm btn-danger px-2 py-0" (click)="logout()">Logout Recruiter</button>
      </div>
    </div>
    <div class="col-md-4 mb-4">
      <a href="/cv" class="card-link" routerLink="cv">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">CV</h5>
            <p class="card-text">Here find you my CV.</p>
          </div>
        </div>
      </a>
    </div>
    <div class="col-md-4 mb-4">
      <a href="/certs" class="card-link" routerLink="certs">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Certs</h5>
            <p class="card-text">These are my earned certs.</p>
          </div>
        </div>
      </a>
    </div>
    <div class="col-md-4 mb-4">
      <a href="https://example.com" class="card-link">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Card 3</h5>
            <p class="card-text">This is card 3.</p>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
