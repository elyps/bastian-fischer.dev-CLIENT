    <div class="col-12">
      <div class="d-flex justify-content-end mb-3">

          <input
            type="text"
            class="form-control border-radius-2"

        <div class="mt-2 border-radius-4">
          <small>Items per page:</small>
          <select title="handlePageChange" (change)="handlePageSizeChange($event)" class="ml-1 pl-1 pr-1 pt-0 pb-0 border-radius-2">
            <option *ngFor="let size of pageSizes" [ngValue]="size">
              <small>{{ size }}</small>
            </option>
          </select>
        </div>
      </div>

      <ul class="list-group border-0">
        <li
          class="card d-flex flex-row justify-content-start list-group-item hover-bg border-radius-2 hover-prime"
          *ngFor="let article of articles | paginate : {
                      itemsPerPage: pageSize,
                      currentPage: page,
                      totalItems: count
                    };
          let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveArticle(article, i)"
          routerLink="{{ article.slug }}"
        >
          <i class="bi bi-pencil ml-2 mr-4"></i>
          <span>{{ article.title }}</span>
          <small class="ml-2">by <strong>{{ article.author }}</strong></small>
          <small class="ml-2">on <strong>{{ article.createdAt | date }}</strong> </small>
        </li>
      </ul>

      <!--<button class="m-3 btn btn-sm btn-danger" (click)="removeAllArticles()">
          Remove All
      </button>-->


    </div>

    <div class="col-12 d-flex flex-row justify-content-center mt-5 ngx-pagination">
      <pagination-controls
        previousLabel="Prev"
        nextLabel="Next"
        [responsive]="true"
        (pageChange)="handlePageChange($event)"
      ></pagination-controls>
    </div>

  </div>
</div>
